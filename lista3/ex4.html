<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <p>Entre com a primeira nota:</p>
    <input id="n1" type="text">
    <p>Entre com a segunda nota:</p>
    <input id="n2" type="text">
    <br><br>
    <button onclick="calcular()">Calcular média</button>
    <h2 id="res"></h2>
</body>
</html>

<script>
    function calcular(){
        var resultado = (Number(n1.value) + Number(n2.value)) / 2;
        res.innerHTML = "Sua média foi de " + resultado;
    }
</script>
