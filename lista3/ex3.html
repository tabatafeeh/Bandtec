<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <input id="cidade" type="text" placeholder="Cidade natal">
    <br><br>
    <input id="ano" type="text" placeholder="Ano de nascimento">
    <br><br>
    <button onclick="alerta()">Cadastrar</button>
    <br><br>
    <p id="frase"></p>
</body>
</html>

<script>
    function alerta(){
        frase.innerHTML = `Você nasceu na cidade de <b>${cidade.value}</b> em <u>${ano.value}</u>`;
    }
</script>
