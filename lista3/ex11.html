<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <p>Digite o KI base do Sayajin:</p>
    <input type="text" id="ki">
    <p>Transformar em></p>
    <button onclick="ssj()">SSJ</button>
    <button onclick="ssj2()">SSJ2</button>
    <button onclick="ssj3()">SSJ3</button>
    <p id="res"></p>
</body>
</html>

<script>
    function ssj(){
        var ki_ssj = Number(ki.value) * 50;
        res.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${ki_ssj}`;
    };

    function ssj2(){
        var ki_ssj2 = Number(ki.value) * 100;
        res.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${ki_ssj2}`;
    };

    function ssj3(){
        var ki_ssj3 = Number(ki.value) * 200;
        res.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${ki_ssj3}`;
    }

</script>
