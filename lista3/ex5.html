<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <p>Digite o valor da passagem de ônibus:</p>
    <input type="text" id="valor">
    <p>Digite a quantidade de viagens que você faz por mês:</p>
    <input type="text" id="qtd">
    <br><br>
    <button onclick="calcular()">Calcular VT</button>
    <br>
    <p id="res"></p>
</body>
</html>

<script>
    function calcular(){
        var vt = Number(valor.value) * Number(qtd.value);
        res.innerHTML = `Você vai gastar <u>R$${vt}</u> por mês com ônibus`;
    }
</script>
