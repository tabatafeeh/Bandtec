<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <p>Digite o sabor da pizza:</p>
    <input type="text" id="sabor">
    <p>Digite o preço da pizza:</p>
    <input type="text" id="preco">
    <p>Digite a quantidade de amigos que vão comer:</p>
    <input type="text" id="qtdA">
    <br><br>
    <button onclick="calcular()">Ver valor por amigo</button>
    <br><br>
    <p id="res"></p>
</body>
</html>

<script>
    function calcular(){
        var total = Number(preco.value) / Number(qtdA.value);
        res.innerHTML = `Cada amigo vai colaborar com <u>R$${total}</u> para a pizza de ${sabor.value}`;
    }
</script>
