<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <p>Digite a nota do aluno:</p>
    <input type="text" id="notaAluno">
    <br><br>
    <button onclick="classificar()">Classificar aluno</button>
    <div id="res"></div>

    <script>
        function classificar(){
            var nota = Number(notaAluno.value);
            if (nota < 5) {
                res.innerHTML = "<p style='color: red'>Aluno precisa de muita ajuda</p>";
            } 
            else if (nota >= 5 && nota <= 7){
                res.innerHTML = "<p style='color: orange'>Aluno na média</p>";
            } 
            else if (nota > 7 && nota <= 9.5){
                res.innerHTML = "<p style='color: green'>Aluno na acima da média</p>";
            }
            else {
                res.innerHTML = "<p style='color: blue'>Aluno fora da curva</p>";
            }
        }
    </script>
</body>
</html>
