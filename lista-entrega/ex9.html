<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <button onclick="nt()">Nota 1</button>
    <button onclick="nt()">Nota 2</button>
    <button onclick="nt()">Nota 3</button>
    <button onclick="nt()">Nota 4</button>
    <button onclick="nt()">Nota 5</button>
    <br><br>
    <p id="resp">Sua avaliação: </p>
    <img id='imagem' src="" alt="" style="width: 300px;">

    <script>
        var nota = 0;
        var media = 0;

        function nt(){
            nota++;
            media = nota / 5;
            resp.innerHTML = `Sua avaliação: ${media.toFixed(1)}`;

            if (media < 2) {
                imagem.src = 'img/chorando.jpg';
            } 
            else if (media >= 2 && media <= 3) {
                imagem.src = 'img/neutro.jpg';
            }
            else if (media > 3 && media <= 4.5) {
                imagem.src = 'img/feliz.jpg';
            }
            else {
                imagem.src = 'img/muitofeliz.png';
            }
        }        
    </script>
</body>
</html>
