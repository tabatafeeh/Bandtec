<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <button onclick="jogar()">Jogar</button><br>
    <img src="" id="imagem" width="200px">

    <script>
        function jogar() {
            n = Math.trunc(Math.random() * 3);
             
            if (n == 1) {
                imagem.src = 'papel.jpg';
            }
            else if (n == 2) {
                imagem.src = 'tesoura.jpg';
            }
            else {
                imagem.src = 'pedra.jpeg';
            }
        }
    </script>
</body>
</html>
