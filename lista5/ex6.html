<body>
    <p>Digite a quantidade de kWh consumida no mês</p>
    <input type="text" name="kwh" id="kwh">
    <br><br>
    <button onclick="calcular()">Calcular Luz</button>

<script>
    function calcular() {
        var conta = kwh.value * 0.85;
        // console.log(conta);
        if (kwh.value < 100){
            conta -= conta * 0.1;
        }
        alert(`O valor da conta é: R$${conta.toFixed(2)}`);
    }
</script>
